<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout (~{:: main})}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<main>
<form th:action="@{/cliente/{clienteId}/edit(clienteId=${cliente.id})}"
      th:object="${cliente}" th:method="PUT">
    <div class="container">
        <h1>Editar Cliente</h1>
        <div th:if="${cliente.id}" class="mb-3 row">
            <label for="inputId" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-3">
                <input type="text" th:readonly="true" th:field="${cliente.id}" class="form-control" id="inputId">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputCpf" class="col-sm-2 col-form-label">CPF</label>
            <div class="col-sm-3">
                <input type="text" th:readonly="true" th:field="*{cpf}" class="form-control" id="inputCpf">
                <ul>
                    <li th:each="erro : ${#fields.errors('cpf')}" th:text="${erro}" />
                </ul>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{nome}" class="form-control" id="inputNome">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputDataDeNascimento" class="col-sm-2 col-form-label">Data de nascimento</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{dataDeNascimento}" class="form-control" id="inputDataDeNascimento">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEndereco" class="col-sm-2 col-form-label">Endere√ßo</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{endereco}" class="form-control" id="inputEndereco">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{telefone}" class="form-control" id="inputTelefone">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{email}" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputSaldoDevedor" class="col-sm-2 col-form-label">Saldo Devedor</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{saldoDevedor}" class="form-control" id="inputSaldoDevedor">
            </div>
        </div>
        <input type="submit" value="Editar" class="btn btn-primary mb-3"/>
        <br/><br/>
        <a th:href="@{/clientes}">Voltar</a>
    </div>
</form>
<br/>
</main>
</body>
</html>
