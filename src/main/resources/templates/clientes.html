<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout (~{:: main})}">
<head>
    <meta charset="UTF-8" />
    <title>Clientes</title>
</head>
<body>
<main>
<h1>Clientes</h1>

<div>
    <nobr>
        <a th:href="@{/cliente/add}">Cadastrar Cliente</a> |
        <a th:href="@{/}">Voltar</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>CPF</th>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>EndereÃ§o</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Saldo Devedor</th>
        </tr>
        <tr th:each ="cliente : ${clientes}">
            <td th:utext="${cliente.id}">...</td>
            <td th:utext="${cliente.cpf}">...</td>
            <td th:utext="${cliente.nome}">...</td>
            <td th:utext="${cliente.dataDeNascimento}">...</td>
            <td th:utext="${cliente.endereco}">...</td>
            <td th:utext="${cliente.telefone}">...</td>
            <td th:utext="${cliente.email}">...</td>
            <td th:utext="${cliente.saldoDevedor}">...</td>

            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/cliente/{clienteId}/edit(clienteId=${cliente.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/cliente/{clienteId}/delete(clienteId=${cliente.id})}">Deletar</a>
            </td>
        </tr>
    </table>

</div>
<br/>
</main>
</body>
</html>
